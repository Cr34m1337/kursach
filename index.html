<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <link rel="stylesheet" href="./src/style.css">
  <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">
  <title>Tournament table</title>
</head>
<body>
  <div class="main-place">
    <div class="app">
      <div id="root">

      </div>
    </div>
  </div>

  <script type="text/babel">

  class Table extends React.Component{
      constructor(){
        super();
        this.state = {teams: [], info: [], item: '', index:'0'}
      }
      handleChange(e){
        this.state.item = e.target.value;
        this.setState({item: this.state.item});
      }
      handleKeyPress(e){
        if(e.key == 'Enter'){
          this.addTeam();
        }
      }
      addTeam(){
        if (this.state.item.length == ''){
          alert('Введите значение!');
        }else{
          while (this.state.index<this.state.teams.length+2){
            this.state.info.push(this.props.score);

            this.setState({index: ++this.state.index});
          };
          this.state.teams.push(this.state.item);
          this.setState({teams: this.state.teams});
          document.getElementById('teamInput').value = "";
        }
      }
      delTeam(){
        this.state.teams.pop();
        this.state.info.pop();
        if(this.state.index>0){
          this.state.index = this.state.index-1;
          this.setState({teams: this.state.teams});
        };
      }
      delAll(){
        this.state.index=0;
        this.state.info= [];
        this.state.teams=[];
        this.setState({teams: this.state.teams});
      }
      render(){
        const info = this.state.info.map((item,index) => {
          return <td id={'element'+(index+1)} key={index}>{item}</td>
        });

        const horList = this.state.teams.map((item, index) => {
          return <td id={'element'+index} key={index}><h1>{item}</h1></td>
        });

        this.state.teams.splice(0,1);
        const vertList = this.state.teams.map((item,index) => {
          return <tr key={index}><td id='element0'><h1>{item}</h1></td>{info}</tr>
        });
        this.state.teams.unshift(' ');


        return  <React.Fragment>
                <div>
                  <table>
                    <tr>{horList}
                      <td>Score</td>
                      <td>Place</td>
                    </tr>
                        {vertList}
                  </table>
                </div>
                <div className='buttons'>
                  <input onKeyPress={this.handleKeyPress.bind(this)} id='teamInput' type="login" onChange={this.handleChange.bind(this)} required placeholder='Название команды'/>
                  <button onClick={this.addTeam.bind(this)}>Добавить команду</button>
                  <button onClick={this.delTeam.bind(this)}>Удалить команду</button>
                  <button onClick={this.delAll.bind(this)}>Отчистить таблицу</button>
                </div>
                </React.Fragment>

    }
    }
    class App extends React.Component{
      constructor(){
        super();
      }
      render(){
              return <React.Fragment>
                      <Table/>
                     </React.Fragment>

      }
    }

    ReactDOM.render(
    <App/>,
    document.getElementById('root')
    );

  </script>
</body>
</html>
