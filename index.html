<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <link rel="stylesheet" href="./src/style.css">
  <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">
  <title>Tournament table</title>
</head>
<body>

  <div class="main-place">
    <div class="app">
      <div id="root">

      </div>
    </div>
  </div>

  <script type="text/babel">

    class Table extends React.Component{
      constructor(){
        super();
        this.state = {teams: [' ','Bullya', 'Keybe', 'Kardi', 'Nword','Kenny', 'Broop','Recoon'], info: []}
      }
      render(){
        for (let i=0; i<this.state.teams.length+1; i++){
          this.state.info.push('');
        };
        const info = this.state.info.map((item,index) => {
          return <td key={index}>{item}</td>
        });
        const horList = this.state.teams.map((item, index) => {
          return <td id={'element'+index} key={index}><h1>{item}</h1></td>
        });
        this.state.teams.splice(0,1);
        const vertList = this.state.teams.map((item,index) => {
          return <tr key={index}><td><h1>{item}</h1></td>{info}</tr>
        });

        return  <div>
                  <table>
                    <tr>{horList}
                      <td>Score</td>
                      <td>Place</td>
                    </tr>
                        {vertList}
                  </table>
                </div>
    }
    }
    class App extends React.Component{
      constructor(){
        super();
        this.state = {}
      }
      render(){
              return <Table/>

      }
    }

    ReactDOM.render(
    <App/>,
    document.getElementById('root')
    );

  </script>
</body>
</html>
