  <script>
      function addScoreToMassive(score) {
        let arr = score.split(':');
        if (arr.length == 2 && arr[1] != ''){
            return (arr[0] +' '+ arr[1]);
        }
      }
      function compareScore(scoreMas) {
        let arr = scoreMas;
        console.log(arr.length)
        let totalScore = [0,0,0];
        for (let i = 0; i < arr.length; i++) {
          totalScore[i]-=1;
          for (let j=0; j<arr.length; j++){
              if (arr[i]>arr[j]){
                totalScore[i]+=2;
              }else if (arr[i]==arr[j]){
                totalScore[i]++;
            }
          }
        }
        return (totalScore[0]+' '+totalScore[1]+' '+totalScore[2]);
      }
    </script>
